<!doctype HTML>
<html>

<head>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="radio-container">
            <img src="./img/radio.png" alt="" class="radio">

            <div class="channel">
                <input id="channel-input" type="number" name="channel" min="1" max="500" placeholder="1-500">
            </div>
            <!-- <button id="connect" data-fn="connect"></button> -->
            <button id="connect" data-fn="connect"></button>
            <button id="disconnect" data-fn="disconnect"></button>
            <button id="volume-up" data-fn="volumeUp"></button>
            <button id="volume-down" data-fn="volumeDown"></button>
            <button id="increase-channel" data-fn="channelUp"></button>
            <button id="decrease-channel" data-fn="channelDown"></button>
            <button id="power-off" data-fn="powerOff"></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
